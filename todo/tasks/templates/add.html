<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Tasks Home </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="flex gap-2 p-4 bg-teal-500 text-black shadow-lg">
        <a href="/" class="font-bold text-xl"> Todo List </a>
    </nav>
    
    {% if message != None %}
        <p class="text-center p-4 bg-green-100 text-green-800 rounded-lg shadow m-2">
            {{ message }}
        </p>
    {% endif %}

    <div class="flex justify-center">
        <form method="post" class="p-4 flex flex-col gap-2 w-1/2">
            <input type="text" placeholder="Title" required name="title" class="border rounded-lg bg-white p-2">
            <textarea name="content" cols="10" required rows="10" class="border rounded-lg bg-white p-2" placeholder="Content of the task"></textarea>
            <button type="submit" class="p-2 bg-teal-500 rounded-lg shadow-lg"> Add Task </button>
        </form>
    </div>

</body>

</html>
